<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Học Vụ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container { max-height: 70vh; overflow-y: auto; }
        .chat-message { margin: 10px; padding: 10px; border-radius: 8px; }
        .user-message { background-color: #e0f7fa; align-self: flex-end; }
        .bot-message { background-color: #f1f5f9; align-self: flex-start; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center mb-4">Chatbot Học Vụ</h1>

        <!-- Upload PDF -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Upload PDF</label>
            <input type="file" id="pdfInput" accept=".pdf" class="mt-1 block w-full border-gray-300 rounded-md">
            <button onclick="uploadPDF()" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Tải lên</button>
        </div>

        <!-- Chat Container -->
        <div class="chat-container border rounded-md p-4 bg-gray-50 mb-4">
            <div id="chatMessages" class="flex flex-col space-y-2"></div>
        </div>

        <!-- Input Form -->
        <div class="flex space-x-2">
            <input type="text" id="queryInput" placeholder="Nhập câu hỏi..." class="flex-1 border rounded-md p-2">
            <button onclick="sendQuery()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Gửi</button>
            <button onclick="showHistory()" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">Lịch sử</button>
        </div>
    </div>

    <script>
        async function uploadPDF() {
            const pdfInput = document.getElementById('pdfInput');
            if (!pdfInput.files.length) {
                alert('Vui lòng chọn file PDF!');
                return;
            }

            const formData = new FormData();
            formData.append('pdf', pdfInput.files[0]);

            try {
                const response = await fetch('http://localhost:8000/upload_pdf', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    alert('PDF đã được tải lên và xử lý thành công!');
                    addMessage('Hệ thống', 'PDF đã được xử lý. Bạn có thể đặt câu hỏi.', 'bot-message');
                } else {
                    alert(`Lỗi: ${result.detail}`);
                }
            } catch (error) {
                alert(`Lỗi khi tải PDF: ${error}`);
            }
        }

        async function sendQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage('Bạn', query, 'user-message');
            queryInput.value = '';

            try {
                const response = await fetch('http://localhost:8000/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                const result = await response.json();
                if (response.ok) {
                    addMessage('Bot', result.answer, 'bot-message');
                } else {
                    addMessage('Bot', `Lỗi: ${result.detail}`, 'bot-message');
                }
            } catch (error) {
                addMessage('Bot', `Lỗi khi gửi câu hỏi: ${error}`, 'bot-message');
            }
        }

        async function showHistory() {
            try {
                const response = await fetch('http://localhost:8000/history');
                const result = await response.json();
                if (response.ok) {
                    const historyText = result.history.length ?
                        result.history.map(h => `<b>Câu hỏi:</b> ${h.query}<br><b>Trả lời:</b> ${h.response}<br><b>Thời gian:</b> ${h.timestamp}`).join('<hr>') :
                        'Chưa có lịch sử trò chuyện.';
                    addMessage('Bot', `Lịch sử trò chuyện:<br>${historyText}`, 'bot-message');
                } else {
                    addMessage('Bot', `Lỗi: ${result.detail}`, 'bot-message');
                }
            } catch (error) {
                addMessage('Bot', `Lỗi khi lấy lịch sử: ${error}`, 'bot-message');
            }
        }

        function addMessage(sender, message, className) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${className}`;
            messageDiv.innerHTML = `<b>${sender}:</b> ${message}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
